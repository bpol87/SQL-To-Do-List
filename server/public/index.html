<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <link rel="stylesheet" href="/styles/style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <div id="to-do-app">
    <header class="p-4">
      <h1 class="display-1"><i class="bi-card-checklist"></i> SQL TO-DO List</h1>
    </header>
    <section></section>
    <section class="p-4">
      <h4>Add A New Task:</h4>
      <form id="task-form" class="row row-cols-lg-auto align-items-center">
        <input id="task-text" data-testid="toDoTextInput" type="text" placeholder="Task Text" required>
        <button id="add-task" class="btn btn-secondary btn-sm" data-testid="submitButton" onclick="addTask(event)">Add Task</button>
      </form>
      <div id="error"></div>
      <!-- ADD FORM TO ENTER NEW TODO -->
    </section>
    <section id="to-do">
      <h4 id="list-title">List of Tasks:</h4>
      <div id="alert"></div>
      <table id="to-do-table" class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Done?</th>
            <th>#</th>
            <th>To-Do Task<sup>*</sup></th>
            <th>Edit Task</th>
            <th>Mark Complete</th>
            <th>Delete Task</th>
          </tr>
        </thead>
        <tbody id="to-do-list" class="table-group-divider">
        </tbody>
        <caption class="p-2">* Click task text to edit then click "Edit" button to save changes.</caption>
      </table>
      <!-- ADD SECTION FOR THE RENDERING OF THE TODO LIST -->
    </section>
    <footer class="p-4">
      <div>
        <p>To-Do List App designed and developed by <a href="https://bpollackux.com" id="tooltip" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Go to Portfolio">Ben Pollack <i class="bi-box-arrow-up-right"></i></a> | Software Developer and UX/UI Designer</p>
      </div>
      <div id="socials">
        <p>Connect with me on my socials:
          <a href="" class="link-light link-offset-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="LinkedIn Profile"><i class="bi-linkedin" style="font-size: 2rem;"></i></a>
          <a href="" class="link-light link-offset-2" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Github Profile"><i class="bi-github" style="font-size: 2rem;"></i></a>
        </p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>

</html>
