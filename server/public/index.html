<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <main>
    <header>
      <h1>SQL TO-DO List</h1>
    </header>
    <section>
      <form>
        <input id="task-text" data-testid="toDoTextInput" type="text" placeholder="Task Text" required >
        <button id="add-task" data-testid="submitButton" onclick="addTask()" >Add Task</button>
      </form>
      <!-- ADD FORM TO ENTER NEW TODO -->
    </section>
    <section id="to-do">
      <table id="to-do-table" class="table table-striped">
        <thead class="table-group-divider">
          <tr>
            <th>Done?</th>
            <th>#</th>
            <th>To-Do Task</th>
            <th>Edit Task</th>
            <th>Mark Complete</th>
            <th>Delete Task</th>
          </tr>
        </thead>
        <tbody id="to-do-list">
        </tbody>
      </table>
      <!-- ADD SECTION FOR THE RENDERING OF THE TODO LIST -->
    </section>
    <footer>
      <!-- FOOTER OF PROJECT -->
    </footer>
  </main>
</body>

</html>
